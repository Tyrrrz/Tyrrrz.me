name: redeploy

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  redeploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger deploy
        uses: tyrrrz/action-http-request@64c70c67f5ebc54d4c7ea09cbe3553322778afd5 # 1.1.2
        with:
          url: ${{ secrets.VERCEL_WEBHOOK }}
          method: POST
          retry-count: 5
